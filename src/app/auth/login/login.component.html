<div class="parrent">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <p *ngIf="invalidLogin">email or password is not correct</p>
    <input placeholder="email" name="email" formControlName="email" type="email">
    <input placeholder="password" name="password" formControlName="password" type="password">
    <button [disabled]="!form.valid" type="submit">Login</button>
    <div>
      <p>don't have an account yet </p><a routerLink="/register">click here</a>
    </div>
  </form>
</div>
